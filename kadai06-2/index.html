<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>要素の取得と内容の変更</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>座席の予約</h1>
    <p id="place">
        東京会場(<span class="status">予約受付中</span>)
    </p>
    <button id="reserveBtn">予約する</button>
    <p id="message"></p>
    <script>
    document.getElementById("reserveBtn").onclick = function() 
    {document.getElementById("place").innerHTML = "東京会場（<span class='reserved'>予約済み</span>）";
    this.style.display = "none";
    document.getElementById("message").textContent = "ありがとうございました。";
    }
    </script>
</body>
</html>
