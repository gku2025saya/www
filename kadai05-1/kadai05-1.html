<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>変数の演算</title>
    </head>
    <body>
        <h3>変数の演算</h3>
        <p>a = 10、b = 4 の場合</p>
        <button onclick="add()">足し算</button>
        <button onclick="subtract()">引き算</button>
        <button onclick="multiply()">掛け算</button>
        <button onclick="divide()">割り算</button>
        <script>
        let a = 10;
        let b = 4;
        function add() {
           let answer = a + b;
           alert('答えは' + answer + 'です');
        }
        function subtract() {
           let answer = a - b;
           alert('答えは' + answer + 'です');
        }
        function multiply() {
           let answer = a * b;
           alert('答えは' + answer + 'です');
        }
        function divide() {
           let answer = a / b;
           alert('答えは' + answer + 'です');
        }
        </script>
        </body>
        </html>
