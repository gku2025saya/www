<!doctype html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>要素の追加と削除</title>
 </head>
 <body>
    <h1>写真の一覧</h1>
    <p>以下のボタンをクリックすると、写真が一覧表示されます。</p>
    <button id="showBtn" class="btn">写真を表示</button>
    <div id="gallery" style="margin-top:16px;"></div>
    <script>
    const photos = [
        'photo_1.jpg',
        'photo_2.jpg',
        'photo_3.jpg',
        'photo_4.jpg',
        'photo_5.jpg',
        'photo_6.jpg',
        'photo_7.jpg',
        'photo_8.jpg'
 ];
 const gallery = document.getElementById('gallery');
 const showBtn = document.getElementById('showBtn');
 showBtn.addEventListener('click', () => {
    const html = photos.map(src => `<img src="${src}" alt="">`).join('');
    gallery.insertAdjacentHTML('beforeend', html);
    showBtn.remove();
 });
 </script>
 </body>
 </html>
