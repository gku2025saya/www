<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数値の入力とエラー処理</title>
</head>
<style>
 body {
   font-family: sans-serif;
   margin: 40px;
 }
 #result {
     background-color: #fcd5b5;
     width: 250px;
     padding: 20px;
 }
</style>
<body>
    <h1>n～mで割り切れる数字</h1>
    <p id="info">1～10の好きな範囲で割り切れる最小の数値をJavaScriptで求めます。</p>
    <button onclick="calc()">範囲を指定</button>
    <div id="result">ここに結果が表示されます。</div>
    <script>
        function calc(){
            let n=parseInt(prompt("範囲の最小値を1～10で入力してください"));
            if (isNaN(n)) return;
     let m = parseInt(prompt("範囲の最大値を1〜10で入力してください"));
     if (isNaN(m)) return;
     if (n > m) {
       alert("最小値は最大値以下にしてください");
       return;
     }
     let num = m;
     while (true) {
       let ok = true;
       for (let i = n; i <= m; i++) {
         if (num % i !== 0) {
           ok = false;
           break;
         }
       }
       if (ok) break;
       num++;
     }
     document.getElementById("result").innerHTML =
       n + "〜" + m + "で割り切れる最小の数値は" + num + "です。";
    }
    </script>
</body>
</html>
